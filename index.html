<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="arrows-rotate-solid.svg">

    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial Unit Converter</h1>
            <div class="input-section">
                <input type="number" id="input-el" class="input-number">
                <button id="button-el" class="convert-btn">Convert</button>
            </div>
        </header>
        <main>
            <section>
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">render through js</p>
            </section>
            <section>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">render through js</p>
            </section>
            <section>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">render through js</p>
            </section>
        </main>
    </div>
</body>
</html>
